<script src="./script/jquery.js"></script>

<script>
  let using = function(url) {
    $.get(url, data => {
      $("head").append("<style>" + data + "</style>");
      console.log("sukses nambah:" + url);
    });
  };
  let fread = function(url) {
    let u = createUI("a");
    u.attr([{ type: "id", value: "idtempsatu" }]);
    u.render();
    $("#idtempsatu").load(url);
  };
  let yyy = url => {
    fread(url);
    setTimeout(() => {
      //alert($("#idtempsatu").html());
      return $("#idtempsatu").html();
    }, 10);
  };
  let app = $(document);
  let createUI = function(type) {
    let result = document.createElement(type);
    result.render = () => {
      document.body.appendChild(result);
    };
    result.child = child => {
      result.appendChild(child);
    };
    result.attr = val => {
      $.each(val, function(key, isi) {
        result.setAttribute(isi.type, isi.value);
      });
    };
    result.toHead = () => {
      document.head.appendChild(result);
    };
    //document.body.appendChild(result);
    return result;
    result.unset = () => {
      document.body.removeChild(result);
    };
  };
  let open = function(runer) {
    app.ready(() => {
      setTimeout(() => {
        runer();
      }, 0);
    });
  };
  let async = fun => {
    setTimeout(() => {
      fun();
    }, 0);
  };
  let fsave = (ft, name, type) => {
    //alert("text");
    var file = new Blob([ft], { type: type });
    if (window.navigator.msSaveOrOpenBlob)
      window.navigator.msSaveBlob(file, name);
    else {
      let a = createUI("a");
      let url = URL.createObjectURL(file);
      a.href = url;
      a.download = name;
      a.render();
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      }, 0);
    }
  };
</script>
<script src="./app/app3.js"></script>
